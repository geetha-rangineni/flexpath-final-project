# ========================================
# = DATABASE CONFIGURATION =
# ========================================

# JDBC URL for connecting to the MySQL database named 'healthTracker' on localhost
spring.datasource.url=jdbc:mysql://localhost:3306/healthTracker

# Database username
spring.datasource.username=root

# Database password
spring.datasource.password=root

# JDBC driver class for MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# = JWT TOKEN CONFIGURATION =
# ========================================

# Expiration time (in seconds) for JWT tokens (3600 seconds = 1 hour)
fraho.jwt.expire-seconds=3600

# ========================================
# = JPA / HIBERNATE SETTINGS =
# ========================================

# Disables automatic schema generation (use 'update' for auto updates, 'create' to recreate)
spring.jpa.hibernate.ddl-auto=none

# Enables SQL query logging to the console
spring.jpa.show-sql=true

# Sets Hibernate to use MySQL-specific SQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ========================================
# = OPTIONAL LOGGING =
# ========================================

# Logs executed SQL statements (SELECT, INSERT, etc.)
logging.level.org.hibernate.SQL=DEBUG

# Logs the binding of parameters to prepared statements
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
